<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PascakeDOM</title>
</head>
<body>
    
<form action="" id="forms">
    <div class="form__item" name="img"> Agrega la foto del producto <input type="file" id="form__item__img"> </div>
    <div class="form__item" name="name"> Nombre del producto <input type="text" id="form__item__name"> </div>
    <div class="form__item" name="description"> Descripción del producto <input type="text" id="form__item__description"> </div>
    <div class="form__item"> Precio <input type="number" id="form__item__price"> </div>
    <div class="form__item"> Cantidad en existencia <input type="number" id="form__item__stock"> </div>
    <div class="form__item"> Categoría <select id="form__item__dropDownList">
        <option name="cake" value="cakes">Tortas</option>
        <option name="dessert" value="desserts">Postres</option>
    </select> 
</div>
    <div class="form__item"> <input type="submit" id="form__item__Btn"> </div>
</form>

<script src="DOM.js"></script>
</body>
</html>
