<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PascakeDOM</title>
</head>
<body>
    
<form action="" id="forms">
    <div class="form__item"> Agrega la foto del producto <input name="img" type="file" id="form__item__img"> </div>
    <div class="form__item" > Nombre del producto <input name="name" type="text" id="form__item__name"> </div>
    <div class="form__item" > Descripción del producto <input name="description" type="text" id="form__item__description"> </div>
    <div class="form__item"> Precio <input name="price" type="number" id="form__item__price"> </div>
    <div class="form__item"> Cantidad en existencia <input name="stock" type="number" id="form__item__stock"> </div>
    <div class="form__item"> Categoría <select name="category" id="form__item__dropDownList">
        <option name="cake" value="cakes">Tortas</option>
        <option name="dessert" value="desserts">Postres</option>
    </select> 
</div>
    <div class="form__item"> <input name="btn" type="submit" id="form__item__Btn"> </div>
</form>

<script src="DOM.js"></script>
</body>
</html>
