<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascake | Registro</title>
    <link rel="stylesheet" href="/login.e4ba4df1.css">
</head>
<body>
    <div class="login__section">
        <img class="logo" src="/logo.a474d45b.jpg">
        <div class="info__login">
            <form action="" id="singUpForm">
            <div class="container__login" id="signUp">
                <h1 class="title">Regístrate y  accede a increibles promociones</h1>
                <input class="login__input" name="name" type="text" placeholder="Nombre">
                <input class="login__input" name="lastname" type="text" placeholder="Apellido">
                <input class="login__input" name="email" type="email" placeholder="Correo">
                <input class="login__input" name="password" type="password" placeholder="Contraseña">
                <label class="label_filters" for="select__admin">¿Este es un perfil de administrador?</label>
                <select class="select__admin" name="admin" id="select__admin">
                    <option name="admin" value="admin">Sí</option>
                    <option name="nonAdmin" value="nonAdmin">No</option>
                </select> 
                <button id="signBtn" class="login__btn">Registrarse</button>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="/createProduct.605c740f.js" defer=""></script>
<script src="/signup.537f356d.js" defer=""></script>
</html>
