<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascake | Registro</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login__section">
        <img class="logo" src="/public/img/logo.jpg">
        <div class="info__login">
            <div  class="container__login" id="loginForm">
                <h1 class="title" >Regístrate y  accede a increibles promociones</h1>
                <input class="login__input" id="name" type="text" placeholder="Nombre"/>
                <input class="login__input" id="lastname" type="text" placeholder="Apellido"/>
                <input class="login__input" id="email" type="email" placeholder="Correo"/>
                <input class="login__input" id="password" type="password" placeholder="Contraseña"/>
                <button id="loginBtn" class="login__btn">Registrarse</button>
                <a class="link__registro" href="">¿Ya tienes una cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/src/login.js"></script>
</html>
